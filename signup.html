<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Signup</h2>
      <style>
        body {
          background-image: url("images/Background_signup.jpg");
        }
      </style>

      <form action="signup.php" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            name="username"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">E-Mail</label>
          <input
            type="text"
            id="email"
            placeholder="Enter E-Mail"
            name="email"
            required
          />
        </div>

        <div class="input-group">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            id="phonenumber"
            placeholder="Enter Phone Number"
            name="phonenumber"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter Address"
            name="address"
            required
          />
        </div>

        <div class="form-control">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="Chef">Chef</option>
            <option value="Recipe_Seeker">Recipe Seeker</option>
          </select>
        </div>

        <button type="submit" formaction="mainpage.html" class="btn">
          Signup
        </button>

        <p>If you have an account, <a href="login.html">login</a></p>
      </form>
    </div>
  </body>
</html>
